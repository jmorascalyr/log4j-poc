version: "3.9"
services:

  scalyr:
    container_name: scalyr-docker-agent
    environment:
        - SCALYR_API_KEY=${SCALYR_API_KEY}
    volumes:
        - '/var/run/docker.sock:/var/scalyr/docker.sock'
        - '/var/lib/docker/containers:/var/lib/docker/containers'
    image: scalyr/scalyr-agent-docker-json

  cve-web:
    build: cve-web
    hostname: websvr
    domainname: range.lab
    environment:
      - POC_USERNAME=user
      - POC_PASSWORD=1qaz2wsx
    networks:
      cve-net:
        ipv4_address: 172.16.238.10
    ports:
      - "8080:8080"
    depends_on:
      - "scalyr"
  cve-neo:
    build: cve-neo
    hostname: neosvr
    domainname: range.lab
    environment:
      - TOMCAT_USERNAME=bob
      - TOMCAT_PASSWORD=3edc4rfv
    networks:
      cve-net:
        ipv4_address: 172.16.238.12
    ports:
      - "8888:8080"
    depends_on:
      - "scalyr"
  cve-poc:
    build: cve-poc
    hostname: ldapsvr
    domainname: ldapsvr.test
    environment:
      - POC_ADDR=172.16.238.11
      - POC_PORT=80
      - LISTENER_ADDR=10.10.10.31
      - LISTENER_PORT=9001
    networks:
      cve-net:
        ipv4_address: 172.16.238.11
    depends_on:
      - "scalyr"
networks:
  cve-net:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.1

